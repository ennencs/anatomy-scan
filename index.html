
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetal Anatomy Checklist</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 1em;
      max-width: 100%;
      padding: 0 1em;
    }
    h1 {
      font-size: 1.5em;
    }
    .note {
      font-size: 0.95em;
      color: #444;
      margin-bottom: 0.5em;
    }
    .section {
      margin-top: 1.5em;
    }
    .section h2 {
      font-size: 1.2em;
      margin-bottom: 0.2em;
    }
    label {
      display: flex;
      align-items: center;
      margin: 6px 0;
      font-size: 1em;
      padding: 4px;
    }
    input[type="checkbox"] {
      margin-right: 10px;
      width: 1.5em;
      height: 1.5em;
      transform: scale(1.5);
      accent-color: #1976d2;
    }
    button {
      margin: 1em 0;
      padding: 10px 16px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      background-color: #1976d2;
      color: white;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
    }
    button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>

  <h1>Fetal Anatomy Checklist</h1>
  <div class="note">* required for detailed</div>
  <button onclick="resetChecklist()">Reset Checklist</button>
  <div id="checklist"></div>
  <button onclick="resetChecklist()">Reset Checklist</button>

  <script>
    const standardChecklist = {
  "Placenta/Maternal": [
    "Placenta",
    "PCI",
    "Cervix",
    "Adnexa"
  ],
  "Head/Neck": [
    "Lateral vents",
    "Choroids",
    "Falx",
    "CSP",
    "Cerebellum",
    "Cisterna magna",
    "NF",
    "3rd vent*",
    "4th vent*"
  ],
  "Face": [
    "Profile",
    "NB",
    "Nose/Lips",
    "Palate/Maxilla",
    "Mandible",
    "Orbits"
  ],
  "Heart/Chest": [
    "Situs",
    "4CH",
    "Septum",
    "LVOT",
    "RVOT",
    "3VV",
    "Diaphragm",
    "3VTV*",
    "AA*",
    "SVC/IVC*",
    "Lungs*"
  ],
  "Abdomen": [
    "Stomach",
    "Kidneys",
    "Bladder",
    "ACI",
    "3VC"
  ],
  "Extremities": [
    "Left femur",
    "Left tib/fib",
    "Left foot",
    "Right femur",
    "Right tib/fib",
    "Right foot",
    "Left humerus",
    "Left rad/ulna",
    "Left hand",
    "Right humerus",
    "Right rad/ulna",
    "Right hand"
  ],
  "Spine": [
    "C Spine",
    "T Spine",
    "L Spine",
    "S Spine"
  ]
};

    function renderChecklist() {
      const list = standardChecklist;
      const checklistContainer = document.getElementById("checklist");
      checklistContainer.innerHTML = "";

      for (const section in list) {
        const sectionDiv = document.createElement("div");
        sectionDiv.className = "section";

        const header = document.createElement("h2");
        header.textContent = section;
        sectionDiv.appendChild(header);

        list[section].forEach(item => {
          const label = document.createElement("label");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          label.appendChild(checkbox);
          label.appendChild(document.createTextNode(" " + item));
          sectionDiv.appendChild(label);
        });

        checklistContainer.appendChild(sectionDiv);
      }
    }

    function resetChecklist() {
      const checkboxes = document.querySelectorAll('#checklist input[type="checkbox"]');
      checkboxes.forEach(cb => cb.checked = false);
    }

    document.addEventListener("DOMContentLoaded", renderChecklist);
  </script>

</body>
</html>
