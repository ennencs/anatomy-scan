
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetal Anatomy Checklist - iPad</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 1em;
      max-width: 100%;
      padding: 0 1em;
      background-color: #fdfdfd;
    }
    h1 {
      font-size: 1.5em;
    }
    .note {
      font-size: 0.95em;
      color: #444;
      margin-bottom: 0.5em;
    }
    .section {
      margin-top: 2em;
      border-top: 1px solid #ccc;
      padding-top: 0.5em;
    }
    .section h2 {
      font-size: 1.2em;
      margin: 0;
      position: sticky;
      top: 0;
      background: #fdfdfd;
      padding: 0.25em 0;
      z-index: 10;
    }
    .check-grid {
      display: flex;
      flex-wrap: wrap;
    }
    .check-row {
      display: flex;
      align-items: center;
      padding: 8px;
      font-size: 1em;
      cursor: pointer;
      user-select: none;
      width: 100%;
      margin: 1%;
      border-radius: 6px;
    }
    .check-row.checked {
      opacity: 0.5;
    }
    .check-row input[type="checkbox"] {
      margin-right: 10px;
      width: 1.4em;
      height: 1.4em;
      accent-color: #1976d2;
      flex-shrink: 0;
    }
    button {
      margin: 1em 0;
      padding: 10px 16px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      background-color: #1976d2;
      color: white;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
    }
    button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>

  <h1>Fetal Anatomy Checklist</h1>
  <div class="note">* required for detailed</div>
  <button onclick="resetChecklist()">Reset Checklist</button>
  <div id="checklist"></div>
  <button onclick="resetChecklist()">Reset Checklist</button>

  <script>
    const standardChecklist = {
  "General": [
    "Placenta",
    "PCI",
    "MVP",
    "Cervix",
    "Adnexa"
  ],
  "Head/Neck": [
    "Lateral vents",
    "Choroids",
    "Falx",
    "CSP",
    "Cerebellum",
    "Cisterna magna",
    "NF",
    "3rd vent*",
    "4th vent*"
  ],
  "Face": [
    "Profile",
    "NB",
    "Nose/Lips",
    "Palate/Maxilla",
    "Mandible",
    "Orbits"
  ],
  "Heart/Chest": [
    "Situs",
    "4CH",
    "Septum",
    "LVOT",
    "RVOT",
    "3VV",
    "Diaphragm",
    "3VTV*",
    "AA*",
    "SVC/IVC*",
    "Lungs*"
  ],
  "Abdomen": [
    "Stomach",
    "Kidneys",
    "ACI",
    "Bladder",
    "3VC"
  ],
  "Extremities": [
    "Left femur",
    "Left tib/fib",
    "Left foot",
    "Right femur",
    "Right tib/fib",
    "Right foot",
    "Left humerus",
    "Left rad/ulna",
    "Left hand",
    "Right humerus",
    "Right rad/ulna",
    "Right hand"
  ],
  "Spine": [
    "C Spine",
    "T Spine",
    "L Spine",
    "S Spine"
  ]
};

    function renderChecklist() {
      const list = standardChecklist;
      const checklistContainer = document.getElementById("checklist");
      checklistContainer.innerHTML = "";

      for (const section in list) {
        const sectionDiv = document.createElement("div");
        sectionDiv.className = "section";

        const header = document.createElement("h2");
        header.textContent = section;
        sectionDiv.appendChild(header);

        const grid = document.createElement("div");
        grid.className = "check-grid";

        list[section].forEach(item => {
          const row = document.createElement("div");
          row.className = "check-row";

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";

          const labelText = document.createTextNode(" " + item);
          row.appendChild(checkbox);
          row.appendChild(labelText);

          row.addEventListener("click", (e) => {
            if (e.target !== checkbox) {
              checkbox.checked = !checkbox.checked;
            }
            row.classList.toggle("checked", checkbox.checked);
          });

          checkbox.addEventListener("click", (e) => {
            e.stopPropagation();
            row.classList.toggle("checked", checkbox.checked);
          });

          grid.appendChild(row);
        });

        sectionDiv.appendChild(grid);
        checklistContainer.appendChild(sectionDiv);
      }
    }

    function resetChecklist() {
      const checkboxes = document.querySelectorAll('#checklist input[type="checkbox"]');
      checkboxes.forEach(cb => {
        cb.checked = false;
        cb.parentElement.classList.remove("checked");
      });
    }

    document.addEventListener("DOMContentLoaded", renderChecklist);
  </script>

</body>
</html>
